<script src="{{cache_slug}}/extensions/interactions/FractionInput/FractionInput.js"></script>
<script src="{{cache_slug}}/extensions/interactions/FractionInput/FractionInputValidationService.js"></script>

<script type="text/ng-template" id="interaction/FractionInput">
  <form ng-submit="submitAnswer(answer)" role="form" class="form-horizontal">
    <!-- This ng-form is needed for submitting answer on hitting enter. -->
    <ng-form name="FractionInputForm">
      <schema-based-editor schema="FRACTION_INPUT_FORM_SCHEMA" local-value="answer" label-for-focus-target="labelForFocusTarget">
      </schema-based-editor>
    </ng-form>

    <div class="oppia-form-error">
      <[getWarningText()]>
    </div>
    <!-- This ng-click is needed for specifying solutions in the solution editor. -->
    <md-button class="oppia-learner-confirm-button" ng-click="submitAnswer(answer)" style="margin-top: 15px;">
      Submit
    </md-button>
  </form>
  </div>
</script>

<script type="text/ng-template" id="response/FractionInput">
  <[answer]>
</script>
